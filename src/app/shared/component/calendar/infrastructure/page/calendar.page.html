<app-button-float [iconName]="'add'"></app-button-float>
<div class="header">
    <div class="title">
        <h2>{{ viewDate | calendarDate:(view + 'ViewTitle'):'en' }}</h2>
    </div>
    <div class="management">
        <div class="date-range-management">
            <button mat-button color="primary">
                <div mwlCalendarPreviousView [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()">
                    Next
                </div>
            </button>
            <div mwlCalendarToday [(viewDate)]="viewDate">Today</div>
            <button mat-button color="primary">
                <div mwlCalendarNextView [view]="view" [(viewDate)]="viewDate"
                    (viewDateChange)="closeOpenMonthViewDay()">
                    Next
                </div>
            </button>
        </div>
        <div class="view-type-management">
            <button mat-button color="primary" (click)="setView(CalendarView.Month)"
                [class.active]="view === CalendarView.Month">
                Month
            </button>
            <button mat-button color="primary" (click)="setView(CalendarView.Week)"
                [class.active]="view === CalendarView.Week">
                Week
            </button>
            <button mat-button color="primary" (click)="setView(CalendarView.Day)"
                [class.active]="view === CalendarView.Day">
                Day
            </button>
        </div>
    </div>
</div>
<br />
<div [ngSwitch]="view" class="content">
    <mwl-calendar-month-view *ngSwitchCase="CalendarView.Month" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" [activeDayIsOpen]="activeDayIsOpen" (dayClicked)="dayClicked($event.day)"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-month-view>
    <mwl-calendar-week-view *ngSwitchCase="CalendarView.Week" [viewDate]="viewDate" [events]="events"
        [refresh]="refresh" (eventClicked)="handleEvent('Clicked', $event.event)"
        (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-week-view>
    <mwl-calendar-day-view *ngSwitchCase="CalendarView.Day" [viewDate]="viewDate" [events]="events" [refresh]="refresh"
        (eventClicked)="handleEvent('Clicked', $event.event)" (eventTimesChanged)="eventTimesChanged($event)">
    </mwl-calendar-day-view>
    <div class="footer"></div>
</div>
