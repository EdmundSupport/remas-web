<mat-card class="card-module">
    <mat-card-header>
        <mat-card-title>{{title}}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
        <p>
          {{description}}
        </p>
      </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="onGo()">Ir a {{title}}</button>
    </mat-card-actions>
</mat-card>
