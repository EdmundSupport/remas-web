<div class="product-package">
    <div class="amount">
        <mat-form-field appearance="fill">
            <mat-label>Cantidad</mat-label>
            <input type="number" [(ngModel)]="detail.amount!" matInput placeholder="Cantidad">
        </mat-form-field>
    </div>
    <div class="product">
        <mat-form-field [subscriptSizing]="'dynamic'">
            <mat-label>Product</mat-label>
            <input type="text" placeholder="Product" matInput [(ngModel)]="product!"
                (ngModelChange)="onChangeProduct($event)" [matAutocomplete]="productA" />
            <mat-autocomplete #productA="matAutocomplete" [displayWith]="onShowProduct">
                <mat-option *ngFor="let item of products" [value]="onShowProduct(item)" (click)="onSelectProduct(item)">
                    {{ onShowProduct(item) }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="measureUnit">
        <mat-form-field [subscriptSizing]="'dynamic'">
            <mat-label>Unidad de Medida</mat-label>
            <input type="text" placeholder="Unidad de Medida" matInput [(ngModel)]="measureUnit!"
                (ngModelChange)="onChangeMeasureUnit($event)" [matAutocomplete]="measureUnitA" />
            <mat-autocomplete #measureUnitA="matAutocomplete" [displayWith]="onShowMeasureUnit">
                <mat-option *ngFor="let item of measureUnits" [value]="onShowMeasureUnit(item)" (click)="onSelectMeasureUnit(item)">
                    {{ onShowMeasureUnit(item) }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="priceCategory">
        <mat-form-field [subscriptSizing]="'dynamic'">
            <mat-label>Categoria de Precio</mat-label>
            <input type="text" placeholder="Categoria de Precio" matInput [(ngModel)]="priceCategory!"
                (ngModelChange)="onChangePriceCategory($event)" [matAutocomplete]="priceCategoryA" />
            <mat-autocomplete #priceCategoryA="matAutocomplete" [displayWith]="onShowPriceCategory">
                <mat-option *ngFor="let item of priceCategories" [value]="onShowPriceCategory(item)" (click)="onSelectPriceCategory(item)">
                    {{ onShowPriceCategory(item) }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="control">
        <button (click)="delete()" mat-icon-button color="warn">
            <mat-icon>delete</mat-icon>
        </button>
    </div>
</div>
