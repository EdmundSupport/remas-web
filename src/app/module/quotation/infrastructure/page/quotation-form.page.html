<div>

    <div>
        <mat-form-field appearance="fill">
            <mat-label>Número</mat-label>
            <input type="number" [(ngModel)]="quotation.number!" matInput placeholder="Número">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" [(ngModel)]="quotation.date">
            <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [subscriptSizing]="'dynamic'">
            <mat-label>Cliente</mat-label>
            <input type="text" placeholder="Cliente" matInput [(ngModel)]="client!"
                (ngModelChange)="onChangeClient($event)" [matAutocomplete]="clientA" />
            <mat-autocomplete #clientA="matAutocomplete" [displayWith]="onShowClient">
                <mat-option *ngFor="let item of clients" [value]="onShowClient(item)" (click)="onSelectClient(item)">
                    {{ onShowClient(item) }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="total">
        Total: {{total}}
    </div>
    <ng-container *ngFor="let detail of quotation.quotationDetails; let i = index">
        <app-quotation-form-detail (onLoad)="onLoad(i)" [attr.id]="'detail' + i" [detail]="detail" (onDelete)="onDeleteDetail(i, $event)"
            (onChange)="onChangeDetail(i, $event)"></app-quotation-form-detail>
    </ng-container>
</div>
<app-button-float [iconName]="'add'" (onClick)="onAddDetail()">
