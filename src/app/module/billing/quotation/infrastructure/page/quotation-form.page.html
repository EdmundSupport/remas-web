<app-superposition-loading *ngIf="onSaveLoading$ | async">
    <mat-spinner></mat-spinner>
</app-superposition-loading>
<div>
    <div *ngIf="quotation.uuid != 'new'" class="actions">
        <button mat-button color="accent" (click)="onConfirm()">Confirmar</button>
    </div>
    <div *ngIf="quotation.uuid != 'new'" class="actions">
        <button mat-button color="accent" (click)="onSend()">Enviar</button>
    </div>
    <div>
        <mat-form-field appearance="fill">
            <mat-label>Número</mat-label>
            <input type="number" [(ngModel)]="quotation.number!" matInput placeholder="Número">
        </mat-form-field>
    </div>
    <div>
        <mat-form-field>
            <mat-label>Choose a date</mat-label>
            <input matInput readonly [ngxMatDatetimePicker]="picker" placeholder="Choose a date" [(ngModel)]="quotation.date">
            <mat-datepicker-toggle matIconSuffix [for]="$any(picker)"></mat-datepicker-toggle>
            <ngx-mat-datetime-picker #picker>
            </ngx-mat-datetime-picker>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field [subscriptSizing]="'dynamic'">
            <mat-label>Cliente</mat-label>
            <input type="text" placeholder="Cliente" matInput [(ngModel)]="client!"
                (ngModelChange)="onChangeClient($event)" [matAutocomplete]="clientA" />
            <mat-autocomplete #clientA="matAutocomplete" [displayWith]="onShowClient">
                <mat-option *ngFor="let item of clients" [value]="onShowClient(item)" (click)="onSelectClient(item)">
                    {{ onShowClient(item) }}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
    </div>
    <div class="total">
        Total: {{total}}
    </div>
    <ng-container *ngFor="let detail of quotation.quotationDetails; let i = index">
        <app-quotation-form-detail (onLoadPackages)="onLoadPackagesDetail(i, $event)" (onChange)="onChangeDetail(i, $event)" (onLoad)="onLoad(i, $event)" [attr.id]="'detail' + i" [detail]="detail"
            (onDelete)="onDeleteDetail(i, $event)"></app-quotation-form-detail>
    </ng-container>
</div>
<app-button-float [iconName]="'add'" (onClick)="onAddDetail()" />
<app-button-float [position]="2" [iconName]="'save'" (onClick)="onSave()" />
